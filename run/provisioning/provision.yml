---
- hosts: all
  gather_facts: False
  pre_tasks:
    - name: Install Python for Ansible
      raw: |-
        test -e /usr/bin/python || \
          (sudo apt -y update && sudo apt install -y python-minimal)
      changed_when: False
- hosts: buildbot-master
  become: true
  roles:
    - buildbot
    - buildbot-master
  vars_files:
    - vars/main.yml
    - vars/vault
- hosts: buildbot-workers
  become: true
  roles:
    - buildbot
    - buildbot-worker
