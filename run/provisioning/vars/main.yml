# Sensitive data is encrypted using Ansible Vault and stored in a corresponding
# variable definition file named `vault`. That file is decrypted as part of the
# system provisioning process using the password specified in the
# `ansible-vault-password.txt` file.
sauce_labs_user: mattl
sauce_labs_tunnel_id: FIGHT_MILK
sauce_labs_key: '{{vault_sauce_labs_key}}'

google_cloud_secret: '{{vault_google_cloud_secret}}'

application_group: wpt
application_user: wptrunner

external_packages:
  - name: google-cloud
    key_url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    repository: deb http://packages.cloud.google.com/apt cloud-sdk-xenial main
  - name: google-chrome
    key_url: https://dl-ssl.google.com/linux/linux_signing_key.pub
    repository: deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main
