---
# In Ubuntu 16.04, open file limits are set via two independent configuration
# files.
#
# https://ro-che.info/articles/2017-03-26-increase-open-files-limit
- name: Raise limit on number of open files (systemd settings)
  lineinfile: dest=/etc/systemd/system.conf
    regexp="DefaultLimitNOFILE"
    line="DefaultLimitNOFILE=65536"
    state=present

- name: Raise limits on number of open files (PAM settings)
  lineinfile:
    dest: /etc/security/limits.conf
    line: '{{item}}'
  with_items:
    - * soft nofile 65536
    - * hard nofile 65536

- name: Download Sauce Connect
  get_url:
    url: https://saucelabs.com/downloads/sc-4.4.11-linux.tar.gz
    dest: ~/downloads
    checksum: sha1:4a70c3a559913274a35b056a6e5d274cdbe4fdec

- name: Unpack Sauce Connect
  unarchive:
    src: ~/downloads/sc-4.4.11-linux.tar.gz
    dest: ~/downloads
    creates: ~/downloads/sc-4.4.11-linux/bin/sc
    remote_src: true

- name: Install Sauce Connect
  copy:
    src: ~/downloads/sc-4.4.11-linux/bin/sc
    dest: /usr/local/bin
    mode: 0755
    remote_src: true
